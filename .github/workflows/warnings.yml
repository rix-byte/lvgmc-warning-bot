name: LVGMC warning watcher

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lvgmc-warning-watcher
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run watcher
        # Important: don't let a WhatsApp/API hiccup kill state saving
        continue-on-error: true
        env:
          # -------- Email --------
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}

          # -------- Meta WhatsApp --------
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
TG_LEVELS: ${{ secrets.TG_LEVELS }}

          # -------- Behavior toggles --------
          # If these secrets don't exist, your script should have defaults.
          WA_LEVELS: ${{ secrets.WA_LEVELS }}
          SUPPRESS_MARINE: ${{ secrets.SUPPRESS_MARINE }}
        run: python watch_warnings.py

      - name: Save state
        # Always try to save even if watcher step had an error
        if: always()
        run: |
          git config user.name "warning-bot"
          git config user.email "warning-bot@users.noreply.github.com"

          # Make sure we are up to date before committing
          git pull --rebase || true

          git add state.json || true
          git commit -m "Update warning state" || true

          git push || true
