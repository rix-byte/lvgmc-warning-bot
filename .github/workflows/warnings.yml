name: LVGMC warning watcher

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run watcher
        env:
          # -------- Email --------
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}

          # -------- SMS (Twilio) --------
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}

          # -------- SMS behavior toggle --------
          # Default (if secret missing): "red"
          # For testing: set secret SMS_LEVELS = "red,orange"
          SMS_LEVELS: ${{ secrets.SMS_LEVELS }}
        run: python watch_warnings.py

      - name: Save state
        run: |
          git config user.name "warning-bot"
          git config user.email "warning-bot@users.noreply.github.com"
          git add state.json || true
          git commit -m "Update warning state" || true
          git push || true
