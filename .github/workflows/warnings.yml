name: LVGMC warning watcher

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (adjust if needed)
  workflow_dispatch:        # enables "Run workflow" button

permissions:
  contents: write           # REQUIRED to commit files back

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run warning watcher
        env:
          # Email
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}
          EMAIL_FROM:${{ secrets.EMAIL_FROM }}

          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

        run: |
          python watch_warnings.py

      - name: Publish archive to GitHub Pages
        run: |
          mkdir -p docs
          if [ -f history.html ]; then
            cp history.html docs/index.html
          fi

      - name: Commit state and history
        run: |
          git config user.name "warning-bot"
          git config user.email "warning-bot@users.noreply.github.com"

          git add state.json history.csv history.html docs/index.html || true

          git diff --cached --quiet || git commit -m "Update warning state and history"
          git push || true
