  <style>

      --border: rgba(255,255,255,.12);
      --border2: rgba(255,255,255,.07);

      --muted: #a5b0cf;

      max-width: 1280px;
      margin: 24px auto 60px;
      padding: 0 16px;

      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

      font-size: 24px;
      letter-spacing: .2px;
    }

    .sub {
      color: var(--muted);
      font-size: 13px;
    }

      margin-top: 14px;
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      background: var(--panel);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    .toolbar {
      padding: 12px;
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--panel2);
      backdrop-filter: blur(10px);
    }

        grid-template-columns: 1.6fr .8fr .8fr .7fr;
        align-items: center;
      }

      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      outline: none;
    }

    input::placeholder { color: rgba(233,238,255,.55); }

    .table-wrap {
      overflow: auto;
      max-height: 78vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1150px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border2);
      vertical-align: top;
      font-size: 13px;
    }

    th {
      position: sticky;
      top: 56px; /* sits below toolbar */
      z-index: 10;
      background: rgba(16,26,51,.92);
      color: var(--muted);
      font-size: 12px;
      text-align: left;
      letter-spacing: .2px;
    }

    /* Make first column slightly narrower */
    td.col-time { white-space: nowrap; }

    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.25);
      color: #111;
    }
    .YELLOW { background: #f5d90a; }
    .ORANGE { background: #ff8a00; }
    .RED { background: #ff3b30; color: #fff; }

    a {
      color: #9bb8ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      cursor: pointer;
    }
    button:hover { background: rgba(255,255,255,.10); }
    button:disabled { opacity: .45; cursor: default; }

    .footer {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
      background: rgba(11,16,32,.55);
    }

    .pager {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }

    .modal {
      width: min(900px, 96vw);
      max-height: 85vh;
      overflow: auto;
      background: #0f1933;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
    }

    .modal .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .modal h3 {
      margin: 0;
      font-size: 16px;
      color: var(--accent);
    }

    .modal pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
      font-family: inherit;
      font-size: 13px;
      color: var(--text);
    }
  </style>
</head>

  function fmtTime(s) {

    if (t.endsWith('Z')) {
      out += ' UTC';
    } else {
      const m = t.match(/([+-]\d\d:\d\d)$/);

    });

    els.count.textContent = 'Rādīti ieraksti: ' + shown.length + ' / ' + total;
    els.pageInfo.textContent = 'Lapa ' + page + ' / ' + pages;
    els.prev.disabled = (page <= 1);
    els.next.disabled = (page >= pages);
  }

  function reset() { page = 1; render(); }

  els.q.addEventListener('input', reset);
  els.level.addEventListener('change', reset);
  els.hazard.addEventListener('change', reset);
  els.pageSize.addEventListener('change', reset);

  els.prev.addEventListener('click', () => { page = Math.max(1, page-1); render(); });
  els.next.addEventListener('click', () => { page = page+1; render(); });

  initHazards();
  render();
</script>
</body>
</html>
