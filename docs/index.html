  <title>LVGMC brīdinājumu arhīvs</title>
  <style>
    :root {

      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --border2: #edf2f7;
      --shadow: 0 12px 35px rgba(2, 6, 23, 0.10);
      --blue: #2563eb;
      --chip: #f1f5f9;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);

    }

    .wrap {
      max-width: 1320px;
      margin: 24px auto 70px;
      padding: 0 16px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: .2px;
    }

    .sub {
      color: var(--muted);
      font-size: 13px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .sub a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }
    .sub a:hover { text-decoration: underline; }

    .card {
      margin-top: 14px;
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    /* Sticky area (legend + filters) */
    .sticky {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    .legend {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      padding: 12px 14px;
    }
    .lg-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .lg-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.15);
    }
    .dot-yellow { background: #f5d90a; }
    .dot-orange { background: #ff8a00; }
    .dot-red { background: #ff3b30; }

    .toolbar {
      padding: 12px 14px 14px;
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 980px) {
      .toolbar {
        grid-template-columns: 1.6fr .8fr .9fr .9fr .8fr;
        align-items: center;
      }
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      outline: none;
    }

    input::placeholder { color: #94a3b8; }

    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #f8fafc; }

    .btn-primary {
      border-color: rgba(37, 99, 235, .35);
      color: #1d4ed8;
      background: #eff6ff;
    }
    .btn-primary:hover { background: #dbeafe; }

    .table-wrap {
      overflow: auto;
      max-height: 76vh;
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1180px;
    }

    th, td {
      padding: 12px 12px;
      border-bottom: 1px solid var(--border2);
      vertical-align: top;
      font-size: 13px;
    }

      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      color: var(--muted);
      font-size: 12px;
      text-align: left;
      letter-spacing: .2px;
      border-bottom: 1px solid var(--border);

      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      color: #111;
      background: var(--chip);

    .YELLOW { background: #f5d90a; }
    .ORANGE { background: #ff8a00; }
    .RED { background: #ff3b30; color: #fff; }

    a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }

      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
      background: #fff;
    }

    .pager {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, .55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }

    .modal {
      width: min(900px, 96vw);
      max-height: 85vh;
      overflow: auto;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .modal .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .modal h3 {
      margin: 0;
      font-size: 16px;
      color: #0f172a;
    }

    .modal pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
      font-family: inherit;
      font-size: 13px;
      color: #0f172a;
      line-height: 1.45;
    }
  </style>
</head>

    if (L === 'YELLOW') label = 'Dzeltenais';

    else if (L === 'RED') label = 'Sarkanais';

  function fmtTime(s) {
    if (!s) return '';
    const t = String(s);

    // YYYY-MM-DD HH:MM
    const base = t.replace('T',' ').slice(0,16);

    if (t.endsWith('Z')) return base + ' UTC';
    const m = t.match(/([+-]\d\d:\d\d)$/);
    if (m) return base + ' (UTC' + m[1] + ')';
    return base;
  }

  function fmtPeriod(onset, expires) {
    const a = fmtTime(onset);
    const b = fmtTime(expires);
    if (!a && !b) return '';
    if (a && b) return a + ' → ' + b;
    return (a || b);
  }

  function textMatch(r, q) {
    if (!q) return true;
    const hay = ((r.event||'')+' '+(r.hazard||'')+' '+(r.areas||'')+' '+(r.description||'')).toLowerCase();
    return hay.includes(q.toLowerCase());
  }

      if (R && String(r.areas||'') !== R) return false;
      if (!textMatch(r, q)) return false;
      return true;
    });

      return s;
    };
    const lines = [cols.join(',')].concat(rows.map(r => cols.map(c => escCSV(r[c])).join(',')));
    const blob = new Blob([lines.join('\n')], { type: 'text/csv;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'filtered_history.csv';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  let page = 1;

  function render() {
    const rows = filtered().sort((a,b)=>(String(b.timestamp_utc||'')).localeCompare(String(a.timestamp_utc||'')));
    const total = rows.length;

    els.summary.textContent = 'Kopā ieraksti: ' + ALL.length + ' • Filtrēti: ' + total;

    const ps = parseInt(els.pageSize.value, 10);
    let pages = 1, start = 0, end = total;

    if (ps > 0) {
      pages = Math.max(1, Math.ceil(total / ps));
      page = Math.min(page, pages);
      start = (page - 1) * ps;
      end = Math.min(total, start + ps);
    } else {
      page = 1; pages = 1;
    }

    const shown = rows.slice(start, end);

    els.tbody.innerHTML = shown.map(r => {
      const discovered = fmtTime(r.timestamp_utc || '');
      const per = fmtPeriod(r.onset, r.expires);
      const title = (String(r.level||'') + ' — ' + String(r.event||'')).trim();
      const src = r.source ? '<a href="' + esc(r.source) + '" target="_blank" rel="noreferrer">Avots</a>' : '';

      return (
        '<tr>'
          + '<td class="col-time">' + esc(discovered) + '</td>'
          + '<td>' + badge(r.level||'') + '</td>'
          + '<td>' + esc(r.event||'') + '</td>'
          + '<td>' + esc(r.hazard||'') + '</td>'
          + '<td>' + esc(r.areas||'') + '</td>'
          + '<td class="col-time">' + esc(per) + '</td>'
          + '<td><button class="btn" type="button" data-title="' + esc(title) + '" data-text="' + esc(r.description||'') + '">Rādīt</button></td>'
          + '<td>' + src + '</td>'
        + '</tr>'
      );
    }).join('');

    els.tbody.querySelectorAll('button[data-text]').forEach(btn => {
      btn.addEventListener('click', () => {
        openModal(btn.getAttribute('data-title'), btn.getAttribute('data-text'));
      });
    });

    els.count.textContent = 'Rādīti ieraksti: ' + shown.length + ' / ' + total;
    els.pageInfo.textContent = 'Lapa ' + page + ' / ' + pages;
    els.prev.disabled = (page <= 1);
    els.next.disabled = (page >= pages);

    els.exportBtn.onclick = () => downloadCSV(rows);
  }

  function reset() { page = 1; render(); }

  els.q.addEventListener('input', reset);
  els.level.addEventListener('change', reset);
  els.hazard.addEventListener('change', reset);
  els.region.addEventListener('change', reset);
  els.pageSize.addEventListener('change', reset);

  els.prev.addEventListener('click', () => { page = Math.max(1, page-1); render(); });
  els.next.addEventListener('click', () => { page = page+1; render(); });

  initFilters();
  render();
</script>
</body>
</html>
