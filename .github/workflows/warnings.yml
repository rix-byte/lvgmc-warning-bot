name: LVGMC warning watcher

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

# ðŸ”´ THIS IS CRITICAL â€” allows saving state.json
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required so push works reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run watcher
        env:
          # -------- Email --------
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}

          # -------- Meta WhatsApp --------
          META_WA_TOKEN: ${{ secrets.META_WA_TOKEN }}
          META_WA_PHONE_ID: ${{ secrets.META_WA_PHONE_ID }}
          META_WA_TEMPLATE_NAME: ${{ secrets.META_WA_TEMPLATE_NAME }}
          META_WA_TO: ${{ secrets.META_WA_TO }}

          # -------- Behavior --------
          WA_LEVELS: yellow,orange,red
          SUPPRESS_MARINE: "true"
        run: python watch_warnings.py

      - name: Save state
        run: |
          git config user.name "warning-bot"
          git config user.email "warning-bot@users.noreply.github.com"
          git add state.json || true
          git commit -m "Update warning state" || true
          git pull --rebase || true
          git push || true
